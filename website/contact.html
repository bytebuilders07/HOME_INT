    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" id="name" class="field" placeholder="Your Name" required>
                <input type="email" id="email" class="field" placeholder="Your Email" required>
                <input type="text" id="phone" class="field" placeholder="Phone" required>
                <textarea id="message" placeholder="Message" class="field" required></textarea>
                <button class="btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function() {
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value ;
            
            if (!name || !email || !phone || !message) {
                alert('Please fill in all fields.');
                return;
            }

            const userInfo = {
                name: name,
                email: email,
                phone: phone,
                message: message
            };
            localStorage.setItem('contactInfo', JSON.stringify(userInfo));

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('message').value = '';

            alert('Your message has been sent!');
        });
    </script>
</body>
